{% load widget_tweaks %}
<form
    id="create-newsletter-form"
    hx-post="{% url 'subscriber:newsletter_create' %}"
    hx-trigger="submit"
    novalidate
>
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        {% render_field form.name class="form-control" %}
        {% if form.name.errors %}
            <samll class="text-danger mt-2">
                {{ form.name.errors|join:", " }}
            </samll>
        {% endif %}
    </div>
    <div class="text-end">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
